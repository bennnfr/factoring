<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->

<div class="col-12 animated fadeIn">
    <div class="card">
        <div class="card-body animated fadeIn">
            <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarPrivilegio()" class="form-horizontal form-material" id="loginform" action="index.html">


                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input formControlName="Descripcion" name="Descripcion" class="form-control" type="text" required placeholder="Descripcion">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input formControlName="Key" name="Key" class="form-control" type="text" required placeholder="Key">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input formControlName="Valor" name="Valor" class="form-control" type="text" required placeholder="Valor">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input formControlName="Documentacion" name="Documentacion" class="form-control" type="text" required placeholder="Documentacion">
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-info btn-lg btn-block text-uppercase" type="submit">Guardar</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-info btn-lg btn-block text-uppercase" [routerLink]="['/privilegiosusuarios/privilegiousuario', id]">Regresar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
