<body class="animated fadeIn">
    <div class="row animated fadeIn">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive m-t-40">
                        <a style="cursor: pointer">
                            <button title="Crear" [routerLink]="['/roles/crearrol']" class="btn btn-outline-info mb-2"> <i class="mdi mdi-plus" style="font-size: x-large;"></i></button>
                        </a>
                        <table>
                            <p-table #dt [columns]="cols" [value]="roles" [paginator]="true" [rows]="10">
                                <ng-template pTemplate="caption">
                                    <div style="  text-align: right">
                                        <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                                        <input type="text" pInputText size="50" placeholder="Buscar..." (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                                    </div>
                                </ng-template>
                                <ng-template pTemplate="header" let-columns>
                                    <tr>
                                        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                            {{col.header}}
                                            <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                                        </th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-rol let-rowData>
                                    <tr>
                                        <td>{{ rol.id }}</td>
                                        <td>{{ rol.name }}</td>
                                        <td>{{ rol.description }}</td>
                                        <td>
                                            <button title="Eliminar" class="btn btn-outline-danger  mr-1" (click)="borraRol( rol.id )"><i class="mdi mdi-delete" style="font-size: large;"></i></button>
                                            <button title="Modificar" class="btn btn-outline-success" [routerLink]="['/roles/actualizarol', rol.id]"><i class="mdi mdi-pencil" style="font-size: large;"></i></button>
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
